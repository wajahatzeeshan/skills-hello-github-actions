name: Step 3 - Welcome Workflow Check

on:
  push:
    branches:
      - welcome-workflow
    paths:
      - ".github/workflows/welcome.yml"

permissions:
  contents: read
  actions: write
  issues: write

env:
  STEP_4_FILE: ".github/steps/4-step.md"

jobs:
  find_exercise:
    name: Find Exercise Issue
    uses: skills/exercise-toolkit/.github/workflows/find-exercise-issue.yml@v0.8.1

  check_step_work:
    name: Check step work
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout main repo
        uses: actions/checkout@v6

      # 2Ô∏è‚É£ Checkout the template repo (must exist for Markdown templates)
      - name: Checkout template repo
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.7.3

      # 3Ô∏è‚É£ Clear previous step results comments
      - name: Clear previous step results comments
        run: |
          gh issue comment list "$ISSUE_URL" --json id,body | \
          jq -r '.[] | select(.body | contains("Step")) | .id' | \
          xargs -I {} gh issue comment delete "$ISSUE_URL" --comment-id {}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_URL: ${{ env.ISSUE_URL }}

      # 4Ô∏è‚É£ Update comment - checking work
      - name: Update comment - checking work
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file exercise-toolkit/markdown-templates/step-feedback/checking-work.md \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5Ô∏è‚É£ Lint workflow file
      - name: Lint welcome.yml with actionlint
        id: actionlint-check
        continue-on-error: true
        uses: raven-actions/actionlint@v2.1.1
        with:
          files: .github/workflows/welcome.yml

      # 6Ô∏è‚É£ Check for steps section
      - name: Check for steps section in welcome.yml
        id: check-steps-section
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/welcome.yml
          keyphrase: "steps:"

      # 7Ô∏è‚É£ Check for gh pr comment command
      - name: Check for gh pr comment command in welcome.yml
        id: check-gh-pr-comment
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/welcome.yml
          keyphrase: "gh pr comment"

      # 8Ô∏è‚É£ Check for GITHUB_TOKEN env var
      - name: Check for GITHUB_TOKEN env var in welcome.yml
        id: check-github-token
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/welcome.yml
          keyphrase: "GITHUB_TOKEN:"

      # 9Ô∏è‚É£ Check for PR_URL env var
      - name: Check for PR_URL env var in welcome.yml
        id: check-pr-url
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/welcome.yml
          keyphrase: "PR_URL:"

      # üîü Build message - step results
      - name: Build message - step results
        id: build-message-step-results
        uses: skills/action-text-variables@v3
        with:
          template-file: exercise-toolkit/markdown-templates/step-feedback/step-results-table.md
          template-vars: |
            step_number: 3
            results_table:
              - description: "Workflow file syntax validation"
                passed: "${{ steps.actionlint-check.outcome == 'success' }}"
              - description: "Added steps section to welcome job"
                passed: "${{ steps.check-steps-section.outcome == 'success' }}"
              - description: "Added gh pr comment command"
                passed: "${{ steps.check-gh-pr-comment.outcome == 'success' }}"
              - description: "Set GITHUB_TOKEN environment variable"
                passed: "${{ steps.check-github-token.outcome == 'success' }}"
              - description: "Set PR_URL environment variable"
                passed: "${{ steps.check-pr-url.outcome == 'success' }}"

      # 1Ô∏è‚É£1Ô∏è‚É£ Create comment - step results
      - name: Create comment - step results
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "$COMMENT_BODY" \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ steps.build-message-step-results.outputs.updated-text }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Fail job if not all checks passed
      - name: Fail job if not all checks passed
        if: contains(steps.*.outcome, 'failure')
        run: exit 1

      # 1Ô∏è‚É£3Ô∏è‚É£ Build message - step finished
      - name: Build message - step finished
        id: build-message-step-finish
        uses: skills/action-text-variables@v3
        with:
          template-file: exercise-toolkit/markdown-templates/step-feedback/step-finished-prepare-next-step.md
          template-vars: |
            next_step_number: 4

      # 1Ô∏è‚É£4Ô∏è‚É£ Update comment - step finished
      - name: Update comment - step finished
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "$ISSUE_BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.build-message-step-finish.outputs.updated-text }}

  post_next_step_content:
    name: Post next step content
    needs: [find_exercise, check_step_work]
    runs-on: ubuntu-latest
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get response templates
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.7.3

      - name: Create comment - add step content
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file "$STEP_4_FILE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create comment - watching for progress
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file exercise-toolkit/markdown-templates/step-feedback/watching-for-progress.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable current workflow and enable next one
        run: |
          gh workflow disable "${{ github.workflow }}"
          gh workflow enable "Step 4"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
