name: Post welcome comment
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  welcome:
    name: Welcome new contributors
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment ${{ github.event.pull_request.number }} --body "welcome to the project! Thank you for your contribution. ðŸŽ‰"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}